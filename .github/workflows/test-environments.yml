name: Environment Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
          - development

env:
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps chromium

      - name: Configure environment
        run: |
          case "${{ github.event.inputs.environment }}" in
            "production")
              echo "CONVEX_DEPLOYMENT=${{ secrets.CONVEX_DEPLOYMENT_PROD }}" >> $GITHUB_ENV
              echo "CONVEX_SITE_URL=${{ secrets.CONVEX_SITE_URL_PROD }}" >> $GITHUB_ENV
              ;;
            "staging")
              echo "CONVEX_DEPLOYMENT=${{ secrets.CONVEX_DEPLOYMENT_STAGING }}" >> $GITHUB_ENV
              echo "CONVEX_SITE_URL=${{ secrets.CONVEX_SITE_URL_STAGING }}" >> $GITHUB_ENV
              ;;
            "development")
              echo "CONVEX_DEPLOYMENT=${{ secrets.CONVEX_DEPLOYMENT_DEV }}" >> $GITHUB_ENV
              echo "CONVEX_SITE_URL=${{ secrets.CONVEX_SITE_URL_DEV }}" >> $GITHUB_ENV
              ;;
          esac

      - name: Build application
        run: pnpm run build

      - name: Start application
        run: pnpm start &

      - name: Wait for application
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: Run tests
        run: pnpm test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.event.inputs.environment }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7